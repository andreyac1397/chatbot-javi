    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",

            coverflowEffect: {
                depth: 500,

                slideShadows: true,
                rotate: 0,
