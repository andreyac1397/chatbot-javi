<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente | Javit</title>
    <link rel="icon" href="imagenes/javi.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
    <link rel="stylesheet" href="equipo.css">
    <style>
        /* Ajuste del tamaño de los contactos */
        .swiper-wrapper {
            display: flex;
            justify-content: center;
        }

        .swiper-slide {
            width: 220px;  /* Tamaño reducido para cada diapositiva */
            height: 350px; /* Ajustar la altura según sea necesario */
            margin: 0 10px; /* Espaciado entre las diapositivas */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .swiper-slide .product-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
        }

        .swiper-slide .product-img img {
            width: 80%;  /* Reducir el tamaño de la imagen */
            height: auto;
            margin-bottom: 10px;
        }

        /* Nueva clase para el avatar circular */
        .swiper-slide .product-img img.avatar {
            width: 80px;  /* Tamaño de la imagen de avatar */
            height: 80px;  /* Tamaño de la imagen de avatar */
            object-fit: cover;  /* Asegura que la imagen mantenga sus proporciones */
            border-radius: 50%;  /* Redondeo para hacerlo circular */
        }

        .swiper-slide .product-txt h3 {
            font-size: 18px;  /* Tamaño de texto más pequeño */
            margin: 5px 0;
        }

        .swiper-slide .product-txt p {
            font-size: 14px;
            color: #555;
        }

        /* Botón de información */
        .swiper-slide .btn-3 {
            font-size: 12px;
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        /* Estilo para las flechas de navegación */
        .swiper-button-next, .swiper-button-prev {
            color: #000;
        }
    </style>
</head>
<body>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <!-- Primer contacto: Andrey -->
            <div class="swiper-slide">
                <div class="icons">
                    <i class="fa-solid fa-circle-arrow-left"></i>
                    <img src="images/logo_cuc.png" alt="logo">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="product-content">
                    <div class="product-txt">
                        <span>Andrey</span>
                        <h3>Calderón Vega</h3>
                        <p>
                            Correo:<br>
                            605020589@cuc.cr
                        </p>
                    </div>
                    <div class="product-img">
                        <!-- Avatar de Andrey con la clase 'avatar' -->
                        <img src="images/Andrey.png" alt="Andrey" class="avatar">
                    </div>
                </div>
                <a href="nosotros.html" class="btn-3">Información</a>
            </div>

            <!-- Segundo contacto: Sebastián con la imagen de José -->
            <div class="swiper-slide">
                <div class="icons">
                    <i class="fa-solid fa-circle-arrow-left"></i>
                    <img src="images/logo_cuc.png" alt="logo">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="product-content">
                    <div class="product-txt">
                        <span>Sebastián</span>
                        <h3>Quirós Mora</h3>
                        <p>
                            Correo:<br>
                            305410721@cuc.cr
                        </p>
                    </div>
                    <div class="product-img">
                        <!-- Avatar de Sebastián con la imagen de José -->
                        <img src="images/Jose_avatar.png" alt="Sebastián" class="avatar">
                    </div>
                </div>
                <a href="nosotros.html" class="btn-3">Información</a>
            </div>
        </div>
    </div>

    <a href="nosotros.html" class="btn-3">Inicio</a>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1, // Solo mostramos una diapositiva a la vez
            spaceBetween: 10,  // Espacio entre las diapositivas
            loop: true,        // Hacer loop para un desplazamiento infinito
            effect: "slide",   // Efecto de deslizamiento entre las diapositivas
            speed: 800,        // Duración de la transición (en milisegundos)
            autoplay: {
                delay: 3000,   // Desplazamiento automático cada 3 segundos
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            }
        });
    </script>
</body>
</html>
