<body>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "fade",  // Efecto de transición fade
            grabCursor: true,
            slidesPerView: 1,  // Solo mostramos una diapositiva a la vez
            loop: false,  // Desactivamos el loop, ya que solo tenemos 2 contactos
            autoplay: false,  // No activamos la reproducción automática
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
